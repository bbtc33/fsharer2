<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>fsharer</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<logo>
			<h1>fsharer</h1>
			<p>simple temporary filesharing</p>
			<ul>
				<li>Files are limited to 500 MB</li>
				<li>Files will be deleted after 12 hours</li>
				<li>Do not upload any illegal content</li>
			</ul>
		</logo>

		<div class="padding-3"></div>

		<upload class="container">
			<form class="container" method="post" action="/file" enctype="multipart/form-data">
				<input class="file-input" type="file" name="file" required>
				<div class="padding-3"></div>
				<button class="button-1" type="submit" onclick="changeButton()">Upload File</button>
			</form>
			<form class="container" method="post" action="/text" enctype="multipart/form-data">
				<textarea rows="3" cols="50" name="text" placeholder="Enter Text Here" required></textarea>
				<div class="padding-5"></div>
				<button class="button-1" type="submit" onclick="changeButton()">Upload Text</button>
			</form>
		</upload>
		<script>
			function changeButton() {
				let button = document.getElementById("button-1");
				button.innerText = "Please Wait ...;
				button.disabled = true;
			}
		</script>
	</body>
</html>
